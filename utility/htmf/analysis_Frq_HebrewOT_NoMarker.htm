//table_col_index();

function gen_ths(id){
    var ths="<tr><th>#</th><th>Hebrew</th><th>frq</th><th>Hebrew Words with Voice Markers</th></tr>";
    $("#"+id).html(ths);
}
function gen_trs(id,frqObj){
    function sortByFrq(obj2){
        var arr=[];
        $.each(obj2,function(kw,frq){
            var sn=frq.toString(10).padStart(4, "0");
            var ss=sn+"@&lrm;"+kw+"&lrm;";
            arr.push(ss);
        });
        arr.sort().reverse();
        var neoObj={};
        $.each(arr,function(i,strn){
            var frq=strn.substring(0,4);
            var hbr=strn.substring(5);
            neoObj[hbr]=parseInt(frq);
        })
        return neoObj;
    }
    function sumup(obj2){
        var neobj=sortByFrq(obj2);
        var ret={frq:0,str:""}
        $.each(neobj,function(kw,frq){
            ret.frq+=frq;
            ret.str+="&lrm;"+kw+"&lrm;("+frq+") ";
        });
        return ret;
    }
    var trs="";
    $.each(frqObj,function(hebrw,obj2){
        var sum=sumup(obj2);
        trs+="<tr><td></td><td>"+hebrw+"</td><td>"+sum.frq+"</td><td>"+sum.str+"</tr>";
    });
    $("#"+id).html(trs);
}
</script>
