    <script>

        function table_sorter() {
            $("table").tablesorter({
                //  theme: 'blue',
                usNumberFormat: false,
                sortReset: true,
                sortRestart: true,

                widgets: ['columns', 'output',],//'zebra', 'editable'

            });
        }
        $(document).ready(function () {

        });//////////////////////////
        function cn_frq(_this) {
            var t = $("#inptxt").val();
            var CharGrpLen = $("#CharGrpLen").val();
            if (t.length === 0) return alert("please paste your test in textarea");
            var charFilter = $("#charFilter").val().trim();
            var cps = new ChinesePhraseStats(t, CharGrpLen, charFilter);
            var etb = $(cps.gen_table()).on("click", "td", function () {
                $(this).toggleClass("hili");
            })
            $("#outview").append(etb);
            table_sorter();
        }

    </script>
