        function get_vol_trs_match_str(BsObj, ch) {
            var s = "", i = 0;
            Object.keys(BsObj).forEach(function (vol) {
                if (vol.indexOf(ch) == 0) {
                    s += "<tr><td/><td class='v3'>" + vol + "</td></tr>";
                    i++;
                };
            });
            //$("#showOptions").html(s);
            return { trs: s, size: i };
        };

        function gen_char_Menu_for_Vol(BsObj) {
            var ks = get_cha_arr_after_str(BsObj, "");

            var s = "<tr id='vitr'>";
            $.each(ks, function (i, c) {
                c = c + "<sub>" + get_vol_trs_match_str(BsObj, c).size + "</sub>";
                s += "<td><button class='vin'>" + c + "</button></td>";
                if (9 == i) s += "</tr><tr>";
            });
            s += "</tr>";

            $("#inputmethod").html(s).find(".vin").bind("click", function () {
                $(".vin").removeClass("hili");
                $(this).addClass("hili");
                var ch = $(this).text();
                var ret = get_vol_trs_match_str(BsObj, ch[0]);
                $("#showOptions").html(ret.trs).find(".v3").bind("click", function () {
                    var vol = $(this).text();
                    $(".v3").removeClass("hili");
                    $(this).addClass("hili");
                    $("#out").val(vol);
                    gen_Chap_Menu(BsObj, vol);
                });
            });
            return ks;
        }

        function get_cha_arr_after_str(obj, str) {
            var ret = {};
            Object.keys(obj).forEach(function (v) {
                if (v.indexOf(str) == 0) {
                    var idx = str.length;
                    if (v.length > idx) {
                        var ch = v[idx];
                        if (!ret[ch]) ret[ch] = 0;
                        ret[ch]++;
                    }
                }
            });
            var ks = Object.keys(ret).sort();
            return ks;
        }
        function get_chap_by_selected() {
            var vol = $(".v3.hili").text();

            var arr = ["", "", ""];
            arr[0] = $(".chpos0.hili").text().charAt(0);
            arr[1] = $(".chpos1.hili").text().charAt(0);
            arr[2] = $(".chpos2.hili").text().charAt(0);
            return { vol: vol, chp: arr.join(""), vrs: "" };
        }


        function gen_Chap_Menu(BsObj, Vol) {
            function chp_table_init(BsObj, Vol) {
                var maxchp = "" + Object.keys(BsObj[Vol]).length;
                var n = maxchp.length;
                var p0ar = get_cha_arr_after_str(BsObj[Vol], "");
                var s = "";
                for (var i = 0; i < 10; i++) {
                    s += "<tr>";
                    for (var k = 0; k < n; k++) {
                        s += "<td class='chpos" + k + "' chprow='" + i + "' chpcol='" + k + "'>" + i + ":" + k + "</td>";
                    }
                    s += "</tr>";
                };
                var chpTab = $("#chp").html(s);
                return chpTab;
            };


            function chp_table_fill_col(BsObj, Vol, icol) {
                var ret = get_chap_by_selected();
                var p0ar = get_cha_arr_after_str(BsObj[Vol], ret.chp);
                $("#chp").find(".chpos" + icol).each(function (i) {
                    var row = $(this).attr("chprow");
                    var irow = parseInt(row);
                    if (p0ar[irow]) {
                        var ch = p0ar[irow];
                        var nxAr = get_cha_arr_after_str(BsObj[Vol], ret.chp+ch);
                        var ssub = "" + nxAr.length;
                        if (nxAr.length === 0) ssub = "";
                        $(this).html(ch + "<sub>" + ssub + "</sub>");
                    } else {
                        $(this).text("");
                    }
                });
            };
            function chp_table_bind_col(BsObj, Vol, icol) {
                $("#chp").find(".chpos"+icol).bind("click", function () {
                    var ss = $(this).text();
                    if (ss.length === 0) return;

                    for (var i = icol; i < 3; i++) {
                        $(".chpos" + i).removeClass("hili");
                    }

                    $(this).addClass("hili");

                    chp_table_fill_col(BsObj, Vol, 1+icol);

                    gen_verse_Menu();
                });
            }

            chp_table_init(BsObj, Vol);
            chp_table_fill_col(BsObj, Vol, 0);
            chp_table_bind_col(BsObj, Vol, 0);
            chp_table_bind_col(BsObj, Vol, 1);
            chp_table_bind_col(BsObj, Vol, 2);

        };
