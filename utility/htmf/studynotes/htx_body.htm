<style>
    body {
        background-color: black;
        color: white;
        width: 100%;
        font-size: 100%;

        padding: 0px 0px 0px 0px;
        margin: 0px 0px 0px 0px;

        font-family: 'Times New Roman';
    }

    .hili {
        background-color: red;
    }

    .editing {
        border: 3px solid gold;
        color: black;
        background-color: cornsilk;
    }

    .edit_keydown {
        border: 3px solid yellow;
    }

    .mat {
        background-color: chartreuse;
        color: black;
    }

    .matIndex {
        border: 5px solid red;
    }

    .searchFile {

    }

    sub {

    }

    .grayout {
        color: gray;
    }

    .jw {
        background-color: brown;
    }


    #menuContainer,

        position: fixed;
        top: 10px;
        right: 20px;
        opacity: 100;
        background-color: rgb(51, 158, 158);
    }

    div[contenteditable] {
        background-color: rgb(40, 49, 70);
    }

    #BibInputMenuHolder {}

    #Tab_chp {
        background-color: green;
    }

    #Tab_vrs {
        background-color: rgb(149, 97, 29);
    }

    #Tab_vol thead {
        display: block;
    }

    #Tab_vol tbody {
        height: 260px;
        overflow-y: scroll;
        display: block;
    }

    #Tab_load_vcv_history {
        background-color: rgb(29, 105, 149);
    }
    #Tab_load_vcv_history thead {
        display: block;
    }
    #Tab_load_vcv_history tbody {
        height: 140px;
        overflow-y: scroll;
        display: block;
    }

    #Tab_regex_history_lst thead {
        display: block;
    }
    #Tab_regex_history_lst tbody {
        height: 210px;
        overflow-y: scroll;
        display: block;
    }

    #oBiblex table {
        width: 10000px;
    }

    #oBible table thead tr {
        display: block;
    }

    #oBible table tbody {
        height: 1500px;
        overflow-y: scroll;
        display: block;
    }

    #tmpsel2ref thead,
    #refslist thead {
        display: block;
    }

    #tmpsel2ref tbody,
    #refslist tbody {
        height: 210px;
        overflow-y: scroll;
        display: block;
    }

    #loads_buttons {
        white-space: nowrap;
    }

    button[title='clear'],button[title='undo']{
        background-color:rgb(74, 155, 202);
    }
</style>
