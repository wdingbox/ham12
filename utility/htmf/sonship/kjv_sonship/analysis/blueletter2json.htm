    <script language="javascript">
        $(document).ready(function () {
            var url = "../blueletter/demut_likeness.htm";
            var obj={};
            jQuery.ajax({
                url: url,
                success: function (result) {
                     console.log(result);
                     $(result).find(".bVerse").each(function(){
                         var vs = $(this).find(".bVerse__col-two").text().trim();
                         var tx = $(this).find(".bVerse__col-three").text().trim();
                         
                         
                         var idx = tx.indexOf("-");
                         vs = tx.substr(0,idx);
                         tx = tx.substr(1+idx);
                         tx=tx.trim();

                         tx = tx.replace(/[\\][n]/g," ");
                         tx = tx.replace(/[\n|\r|\t]+/g," ");
                         //tx = tx.replace(/[\s]{2,}/g,"  ");
                                         

                         console.log(vs,tx);
                         obj[vs]=tx;
                     });
                },
                async: false
            });

            $("#out").val(JSON.stringify(obj,null,4));       
        });/////////////

    </script>
