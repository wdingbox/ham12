        function gen_json(filename) {
            ///var url = "../blueletter/demut_likeness.htm";

            jQuery.ajax({
                url: filename,
                success: function (result) {
                    console.log(result);
                    $(result).find(".bVerse").each(function () {
                        var vs = $(this).find(".bVerse__col-two").text().trim();
                        var tx = $(this).find(".bVerse__col-three").text().trim();


                        var idx = tx.indexOf("-");
                        vs = tx.substr(0, idx);
                        tx = tx.substr(1 + idx);
                        tx = tx.trim();

                        tx = tx.replace(/[\\][n]/g, " ");
                        tx = tx.replace(/[\n|\r|\t]+/g, " ");
                        //tx = tx.replace(/[\s]{2,}/g,"  ");


                        console.log(vs, tx);
                        obj[vs] = tx;
                    });
                },
                async: false
            });

            var li=filename.lastIndexOf("/");
            var str=filename.substr(1+li);
            var arr=str.split(".");

            $("#out").val("var "+arr[0]+"=\n"+JSON.stringify(obj, null, 4));
        }


        function gen_table(){
            var val = $("#out").val();
            var idx = val.indexOf("=");
            val = val.substr(idx+1);
        }
