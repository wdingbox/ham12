        function gen_tab(arr) {
            var trs = "";
            arr.forEach(function (ar) {
                trs += "<tr>";
                trs += `<td></td>`;
                ar.forEach(function (v, j) {
                    if(v.indexOf("http")==0){
                        v = `<a href=${v}>map</a>`;
                    }
                    trs += `<td>${v}</td>`;
                });
                trs += "</tr>";
            });

            var stb = `<table border='1'>
    <thead>
    <tr>
        <th>#</th>
        <th>和合本名字</th>       
        <th>英文名字</th>
        <th>現代名字</th>
        <th>新標和合本</th>
        <th>現中譯本</th>
        <th>聖經出現次數</th>
        <th>相關資料</th>
        <th>地圖</th>
        <th>聖經連結</th>
    </tr>
    </thead>
    <tbody>
        ${trs}
    </tbody></table>`;

        $("#out").html(stb);
        }
