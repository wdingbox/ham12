    <script language="javascript">


        $(function () {
            gen_tab(BiblePersonsInfo);
            table_sort();
        });


        function gen_tab(obj) {
            var trs = "";
            var arr = Object.keys(obj);
            arr.forEach(function (key) {
                var ar = obj[key];
                trs += "<tr>";
                trs += `<td></td><td>${key}</td>`;
                ar.forEach(function(v){
                    trs += `<td>${v}</td>`;
                })
                
                trs += "</tr>";
            });

            var stb = `<table border='1'>
    <caption><a href='https://www.taiwanbible.com/web/word/placeList.jsp?p=1'>Bible People Reference</a></caption> 
    <thead>
    <tr>
        <th>#</th>
        <th>NIV</th>
        <th>和合本名字</th>   
        <th>Frq</th>    
    </tr>
    </thead>
    <tbody>
        ${trs}
    </tbody></table>`;

            $("#out").html(stb).find("td").bind("click",function(){
                $(this).toggleClass("hili");
            });
        }
    </script>
