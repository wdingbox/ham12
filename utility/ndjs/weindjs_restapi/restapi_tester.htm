    function ajax_save2afile(fname, jsonDat) {

            url: url,
            type: "post",
            data: {
                filename: fname,
                txt: JSON.stringify(jsonDat)
            },
            crossDomain: true,
            cache: false,
            async: false,
            success: function (data, status) {
                alert(data);

            }
        });/////ajax
    };
</script>
